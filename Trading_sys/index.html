     <!-- Theme color -->
    <link id="switcher" href="assets/css/theme-color/default.css" rel="stylesheet">
    
    <link href="preloader.css" rel="stylesheet">
    <!-- Main Style -->
    <link href="style.css" rel="stylesheet">


    <!-- Fonts -->
    <!-- Open Sans for body font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

<body>
	<meta charset="utf-8">
	<h2>Order placement</h2>

	<form action="#" id="order_form" onsubmit="return false;">Enter the order<br>	
	<label for="EUR">Eur</label>		
	<input type="number" name="EUR">
	<input type="submit" value="Submit">
	</form>

	<select name="order_type">
		<option value="buy">Buy</option>
		<option value="sell">Sell</option>
	</select>
	<select name="order_type2">
		<option value="limit">Limit</option>
		<option value="condition">Condition</option>
	</select>
	<select name="order_timing">
		<option value="good_till_cancelled" id="gtcancelled">Good_till_cancelled</option>
		<option value="Immediat_or_cancel" id="immorcancel">Immediat_or_cancel</option>
	</select>
	
	<select name="asset">
		<option value="ETH">ETH</option>
		<option value="BTC">BTC</option>
	</select>
	<select name="price">
		<option value="ask">Ask</option>
		<option value="bid">Bid</option>
		<option value="latest">Latest</option>
	</select>
	<br>
	
	<table id="prices_table">
	<tr>
		<th>Ask</th>
		<th>Bid</th>
		<th>Latest</th>
	</tr>
	<tr>
    	<td id="ask_price"></td>
    	<td id="bid_price"></td>
    	<td id="latest_price"></td>
  	</tr>
  	<br/>
  	<button type="button" id="stopAPIcallButton" onclick="setResetInterval(false)">STOP API calls</button>
  	<button type="button" id="startAPIcallButton" onclick="setResetInterval(true)">START API calls</button>
  	
  	<select name="pair" id="pairSelect" onchange="setPairFunction()">
		<option value="EUR-ETH">EUR-ETH</option>
		<option value="EUR-BTC">EUR-BTC</option>		
	</select>
	<label id="pairTitle">Showing EUR-ETH</label> 

</body>
<script type="text/javascript" src="js/ordermngmnt.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	
</html>
